<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Ware house form</h1>

    <form id="form">
        <div>
            <label for="height">Room Height</label>
            <input type="number" placeholder="10" id="height">
        </div>
        <div>
            <label for="length">Room length</label>
            <input type="number" placeholder="10" id="length">
        </div>
        <div>
            <label for="width">Room Height</label>
            <input type="number" placeholder="10" id="width">
        </div>
        <div>
            <label for="temp">Room Height</label>
            <input type="number" placeholder="10" id="temp">
        </div>
        <button type="submit">Evaluate</button>
    </form>
   
    <div class="grid" id="gridView">
        <div class="container" id="container">
        </div>
    </div>
    <script src="./main.js"></script>

</body>
</html>
